<div class="panel panel-primary">
    <div class="panel-heading">
        <h1>{{ vm.hello }}</h1>
    </div>
</div>

<ul class="news list-group col-sm-12" dir-paginate="askStory in vm.askStories | filter:search  | itemsPerPage: 10">
    <li class="list-group-item"><span>User Name</span>: <a ui-sref="postlistforaskuser({userName: askStory.by})">{{ askStory.by }}</a></li>
    <li class="list-group-item"><span>Story Title</span>: {{ askStory.title }}</li>
    <li class="list-group-item"><span>Story</span>: {{ askStory.text }}</li>
    <li class="list-group-item" ng-if="askStory.kids"><span>Comments( {{ askStory.kids.length }} )</span>: <a ui-sref="askstorycomments({id:askStory.id})">Click to view comments</a></li>
    <li class="list-group-item"><span>Post Time</span>: {{ askStory.time * 1000 | date:'d MMMM yyyy HH:mm:ss ' }}</li>
</ul>
<div class="col-sm-6">
    <dir-pagination-controls
            max-size="10"
            direction-links="true"
            boundary-links="true">
    </dir-pagination-controls>
</div>
